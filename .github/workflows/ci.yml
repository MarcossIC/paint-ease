name: Paint Ease CI 
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  #Setup Job install dependencies and lint validate
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Setup/ Checkout
        uses: actions/checkout@v3
      - name: Setup/ Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup/ Install pnpm
        run: npm install -g pnpm

      - name: Setup/ Install dependencies
        run: CI=true pnpm install --frozen-lockfile

      - name: Lint/ Validate current commit (last commit) with commitlint
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, 'Merge branch') }}
        run: npx commitlint --last --verbose

      - name: Lint/ Run ESLint
        run: pnpm lint

  # Build job
  build:
    if: ${{ success() && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build the app
        run: pnpm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./dist
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
