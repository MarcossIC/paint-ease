<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,shrink-to-fit=no" />
    <meta name="referrer" content="origin" />
    <meta name="google" content="notranslate" />
    <title>Paint Ease - Vanilla JavaScript Paint</title>
    <link rel="canonical" href="https://marcossic.github.io/paint-ease" />
    <meta property="og:site_name" content="Paint Ease - Vanilla JavaScript Paint" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marcossic.github.io/paint-ease" />
    <meta name="al:android:app_name" content="Paint Ease" />
    <meta name="al:ios:app_name" content="Paint Ease - Vanilla JavaScript Paint" />
    <meta name="twitter:title" content="Paint Ease" />
    <meta name="twitter:site" content="@MarcosLopez" />
    <meta name="twitter:card" content="summary" />
    <link rel="author" href="https://www.linkedin.com/in/marcos-lopez-dev/" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <title>Paint Ease - Vanilla JavaScript Paint</title>
  </head>

  <body class="custom-cursor-default">
    <div id="color-dropper" class="hidden absolute top-0 left-0"></div>
    <header>
      <h1 class="visually-hidden">Paint Ease</h1>
    </header>
    <div
      id="app"
      tabindex="0"
      class="size-full select-none flex overflow-hidden relative">
      <div class="size-full absolute user-none z-[4]">
        <div class="tools-layer absolute user-none z-[2] fixed-pointer-container">
          <div
            class="w-full grid gap-8 items-start custom-cursor-default !pointer-events-none grid-cols-[1fr,2fr,1fr] fixed-pointer-container">
            <h2 class="visually-hidden">Menu tools board</h2>
            <div></div>
            <section
              class="flex-center !pointer-events-none custom-cursor-default fixed-pointer-container">
              <div
                id="tool-controls"
                class="bg-gray-100 relative shadow-md custom-cursor-default flex-center user-none rounded-xl p-1"
                tabindex="1">
                <div class="w-full flex gap-x-2">
                  <label
                    id="btn-click"
                    class="control-button btn"
                    title="Neutral - 1"
                    tabindex="2">
                    <input
                      type="radio"
                      name="tool"
                      value="neutral tool"
                      aria-labelledby="btn-click"
                      aria-label="Neutral tool, stop drawing"
                      aria-keyshortcuts="1"
                      checked />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M3 12l3 0" />
                      <path d="M12 3l0 3" />
                      <path d="M7.8 7.8l-2.2 -2.2" />
                      <path d="M16.2 7.8l2.2 -2.2" />
                      <path d="M7.8 16.2l-2.2 2.2" />
                      <path d="M12 12l9 3l-4 2l-2 4l-3 -9" />
                    </svg>
                  </label>
                  <label
                    id="btn-brush"
                    class="control-button btn"
                    title="Brush - 2"
                    tabindex="3">
                    <input
                      type="radio"
                      name="tool"
                      value="brush tool"
                      aria-labelledby="btn-brush"
                      aria-label="Brush tool, start drawing"
                      aria-keyshortcuts="2" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M3 21v-4a4 4 0 1 1 4 4h-4" />
                      <path d="M21 3a16 16 0 0 0 -12.8 10.2" />
                      <path d="M21 3a16 16 0 0 1 -10.2 12.8" />
                      <path d="M10.6 9a9 9 0 0 1 4.4 4.4" />
                    </svg>
                  </label>
                  <label
                    id="btn-rectangle"
                    class="control-button btn"
                    title="Rectangle - 3"
                    tabindex="4">
                    <input
                      type="radio"
                      name="tool"
                      value="draw rectangle tool"
                      aria-labelledby="btn-rectangle"
                      aria-label="Brush rectangle tool, start drawing rectangles"
                      aria-keyshortcuts="3" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M3 3m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                    </svg>
                  </label>
                  <label
                    id="btn-triangle"
                    class="control-button btn"
                    title="Triangle - 4"
                    tabindex="5">
                    <input
                      type="radio"
                      name="tool"
                      value="draw triangle tool"
                      aria-labelledby="btn-triangle"
                      aria-label="Brush triangle tool, start drawing triangles"
                      aria-keyshortcuts="4" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" />
                    </svg>
                  </label>
                  <label
                    id="btn-circle"
                    class="control-button btn"
                    title="Circle - 5"
                    tabindex="6">
                    <input
                      type="radio"
                      name="tool"
                      value="draw circle tool"
                      aria-labelledby="btn-circle"
                      aria-label="Brush circle tool, start drawing circles"
                      aria-keyshortcuts="5" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    </svg>
                  </label>
                  <label
                    id="btn-eraser"
                    class="control-button btn"
                    title="Eraser - 6"
                    tabindex="7">
                    <input
                      type="radio"
                      name="tool"
                      value="eraser tool"
                      aria-labelledby="btn-eraser"
                      aria-label="Eraser tool"
                      aria-keyshortcuts="6" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3" />
                      <path d="M18 13.3l-6.3 -6.3" />
                    </svg>
                  </label>
                  <label
                    id="btn-trash-board"
                    class="control-button btn"
                    title="Clean board - 0"
                    tabindex="8">
                    <input
                      type="radio"
                      name="clean-tool"
                      value="Clean board"
                      aria-labelledby="btn-trash-board"
                      aria-label="Clean board tool"
                      aria-keyshortcuts="0" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M4 7l16 0" />
                      <path d="M10 11l0 6" />
                      <path d="M14 11l0 6" />
                      <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                      <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                    </svg>
                  </label>
                </div>
              </div>
            </section>
          </div>
        </div>
        <footer
          id="tool-footer"
          class="w-full absolute bottom-4 flex justify-end items-start custom-cursor-default !pointer-events-none px-4 fixed-pointer-container">
          <div
            class="size-full transition-transform ease-in-out duration-500 custom-cursor-default !pointer-events-none fixed-pointer-container">
            <section
              class="grid grid-flow-row grid-cols-[auto] grid-auto-rows-min fixed-pointer-container gap-8">
              <h2 class="visually-hidden">Board actions</h2>
              <div class="absolute bottom-0 right-[2%]">
                <div
                  id="history-controls"
                  class="w-auto flex bg-gray-200 rounded-xl custom-cursor-default"
                  tabindex="9">
                  <button
                    id="btn-undo"
                    class="control-button btn"
                    label="Undo"
                    aria-label="History undo"
                    disabled
                    tabindex="10"></button>
                  <button
                    id="btn-redo"
                    class="control-button btn"
                    label="Redo"
                    aria-label="History redo"
                    disabled
                    tabindex="11"></button>
                </div>
              </div>
            </section>
          </div>
        </footer>
      </div>
      <main class="w-full h-full">
        <canvas id="canvas" class="canvas relative z-[2]"></canvas>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
